<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo Histórico - NIO</title>
    <link rel="shortcut icon" href="img/favicon1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/dados.js"></script>
    <script src="js/busca.js"></script>
</head>
<body>
    <div class="caixa-central">
        <div class="topo-container"><div class="topo-banner"></div></div>
        <nav class="navbar-gov">
            <button class="btn-menu-mobile" onclick="toggleMenu()">
                <i class="bi bi-list"></i> MENU DE NAVEGAÇÃO
            </button>
            <ul class="menu-lista" id="menuPrincipal">
                <li><a class="nav-link" href="index.html">Início</a></li>
                <li><a class="nav-link active" href="acervo.html">Acervo Histórico</a></li>
                <li><a class="nav-link" href="solicitacao.html">Solicitar Pesquisa</a></li>
                <li><a class="nav-link" href="publique.html">Como Publicar</a></li>
                <li><a class="nav-link" href="noticias.html">Notícias</a></li>
                <li><a class="nav-link" href="institucional.html">Institucional</a></li>
                <li><a class="nav-link" onclick="abrirBusca()"><i class="bi bi-search"></i> BUSCAR</a></li>
            </ul>
        </nav>
        <div class="banner-id"></div>

        <main class="conteudo-principal">
            <h2 class="titulo-pg">ACERVO HISTÓRICO DIGITAL</h2>
            <div class="grid-anos" id="gridAnos"></div>

            <div class="container-tabela shadow-sm">
                <div class="header-tabela">
                    <i class="bi bi-folder2-open fs-3"></i>
                    <h5 class="m-0">JORNAIS DE <span id="txtAnoNav">1945</span></h5>
                </div>
                <div class="mes-nav" id="navMeses"></div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">EDIÇÃO</th>
                                <th>DATA</th>
                                <th class="text-center">VISUALIZAR</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabela"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="rodape-oficial">
            <img src="img/banner-governo-rodape.png" alt="Governo" class="img-rodape">
            <div class="text-muted small mt-2">© 2026 Núcleo de Imprensa Oficial</div>
        </footer>
    </div>

    <!-- MODAL DE BUSCA -->
    <div id="modalBusca" class="modal-overlay">
        <div class="modal-box">
            <span class="modal-close" onclick="fecharBusca()">&times;</span>
            <h3 class="fw-bold mb-4">Pesquisar no Acervo</h3>
            <input type="text" id="campoBusca" class="form-control" placeholder="Digite o ano ou edição..." onkeyup="realizarBusca()">
            <div id="resultadosBusca" class="mt-3"></div>
        </div>
    </div>

    <script>
        function toggleMenu() { document.getElementById('menuPrincipal').classList.toggle('ativo'); }
        function fecharBusca() { document.getElementById('modalBusca').style.display = 'none'; }
        function abrirBusca() { document.getElementById('modalBusca').style.display = 'block'; }

        const mesesNomes = ["JAN", "FEV", "MAR", "ABR", "MAI", "JUN", "JUL", "AGO", "SET", "OUT", "NOV", "DEZ"];
        let anoSel = 1945, mesSel = "MAR";

        function renderizar() {
            const divAnos = document.getElementById('gridAnos');
            divAnos.innerHTML = '';
            for(let i=1945; i<=1974; i++) {
                const btn = document.createElement('button');
                btn.className = `btn-ano ${i === anoSel ? 'ativo' : ''}`;
                btn.innerText = i;
                btn.onclick = () => { 
                    anoSel = i; 
                    mesSel = (i === 1945) ? "MAR" : "JAN";
                    document.getElementById('txtAnoNav').innerText = i; 
                    renderizar(); 
                };
                divAnos.appendChild(btn);
            }

            const divMeses = document.getElementById('navMeses');
            divMeses.innerHTML = mesesNomes.map(m => `
                <a href="javascript:void(0);" 
                   class="mes-link ${m === mesSel ? 'active' : ''}" 
                   onclick="mesSel='${m}'; renderizar()">${m}</a>
            `).join('');

            const corpo = document.getElementById('corpoTabela');
            const filtrados = baseDeDados.filter(item => {
                const parts = item.data.split('/');
                const mIdx = parseInt(parts[1]) - 1;
                return item.ano === anoSel && mesesNomes[mIdx] === mesSel;
            });

            if(filtrados.length > 0) {
                corpo.innerHTML = filtrados.map(item => `
                    <tr>
                        <td class="ps-4 fw-bold text-uppercase">${item.edicao}</td>
                        <td>${item.data}</td>
                        <td class="text-center">
                            <a href="${item.link}" target="_blank" class="btn-visualizar">Abrir</a>
                        </td>
                    </tr>
                `).join('');
            } else {
                corpo.innerHTML = `<tr><td colspan="3" class="text-center p-5 text-muted">Nenhuma edição encontrada.</td></tr>`;
            }
        }
        renderizar();
    </script>
</body>
</html>
